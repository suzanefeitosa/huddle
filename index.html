<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <title>Huddle</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img class="logo" src="./assets/logo.svg" alt="logotipo Huddle">
    </header>
    <main>
        <div class="mockup">
            <img src="./assets/illustration-mockups.svg" alt="mockup app huddle">
        </div>
        <div class="container">
            <h1 class="title">Build The Community <br> Your Fans Will Love</h1>
            <p class="text">Huddle re-imagines the way build communities. You have <br> a voice, but so does your audience.
                Create connections with <br> your users as you engage in genuine discussion.</p>
            <div><button>Register</button></div>
        </div>
    </main>
    <div class="social-links">
        <a href="#"" target=" _blank">
            <ion-icon name="logo-facebook"></ion-icon></a>
        <a href="#"" target=" _blank">
            <ion-icon name="logo-twitter"></ion-icon></a>
        <a href="#"" target=" _blank">
            <ion-icon name="logo-instagram"></ion-icon></a>
    </div>
    <footer>
        <div class="text-footer"><p>Challenge by <a href="https://www.frontendmentor.io/" target=" _blank" >Frontend Mentor</a> Coded by <a href="https://suzanefeitosa.github.io/Projeto-DevLinks/" target=" _blank" >Suzane Feitosa</a></p></div>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
